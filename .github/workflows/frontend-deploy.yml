name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AZURE_RESOURCE_GROUP: 'rg-ralph-app'
  APP_NAME: 'ralph-app-web'

jobs:
  build:
    name: Build
    uses: ./.github/workflows/frontend-build-reusable.yml
    with:
      api-url: https://ralph-app-api-test.azurewebsites.net

  deploy-test:
    name: Deploy to Test
    needs: build
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (Test)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-test
          package: frontend-deploy.zip

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_NAME }}-test.azurewebsites.net)
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "✅ Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "⏳ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "⚠️ Deployment may need more time to start. Please verify manually."
          exit 0

  deploy-production:
    name: Deploy to Production
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-prod
          package: frontend-deploy.zip

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_NAME }}-prod.azurewebsites.net)
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "✅ Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "⏳ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "⚠️ Deployment may need more time to start. Please verify manually."
          exit 0
