name: Frontend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - test
          - production
  push:
    branches:
      - main
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
      - 'infra/**'

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AZURE_RESOURCE_GROUP: 'rg-ralph-app'
  APP_NAME: 'ralph-app-web'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=test" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    name: Build and Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-environment
    environment: ${{ needs.determine-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/frontend

      - name: Run tests
        run: npm run test
        working-directory: src/frontend

      - name: Build application
        run: npm run build
        working-directory: src/frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ needs.determine-environment.outputs.environment == 'production' && 'https://ralph-app-api-prod.azurewebsites.net' || 'https://ralph-app-api-test.azurewebsites.net' }}
          NODE_ENV: production

      - name: Create standalone build
        run: |
          # Copy standalone build and necessary files
          mkdir -p deploy
          cp -r .next/standalone/. deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          
          # Create simple server.js if it doesn't exist
          if [ ! -f deploy/server.js ]; then
            cat > deploy/server.js << 'EOF'
          const { createServer } = require('http')
          const { parse } = require('url')
          const next = require('next')
          
          const dev = process.env.NODE_ENV !== 'production'
          const hostname = '0.0.0.0'
          const port = process.env.PORT || 3000
          
          const app = next({ dev, hostname, port })
          const handle = app.getRequestHandler()
          
          app.prepare().then(() => {
            createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true)
                await handle(req, res, parsedUrl)
              } catch (err) {
                console.error('Error occurred handling', req.url, err)
                res.statusCode = 500
                res.end('internal server error')
              }
            }).listen(port, (err) => {
              if (err) throw err
              console.log(`> Ready on http://${hostname}:${port}`)
            })
          })
          EOF
          fi
          
          # Create package.json for deployment
          cat > deploy/package.json << EOF
          {
            "name": "ralph-app-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "next": "^14.2.24"
            }
          }
          EOF
        working-directory: src/frontend

      - name: Create deployment artifact
        run: |
          cd src/frontend/deploy
          zip -r ../../../frontend-deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-${{ needs.determine-environment.outputs.environment == 'production' && 'prod' || 'test' }}
          package: frontend-deploy.zip

      - name: Get deployment URL
        id: deployment-url
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          if [ "$ENV" == "production" ]; then
            APP="${{ env.APP_NAME }}-prod"
          else
            APP="${{ env.APP_NAME }}-test"
          fi
          URL="https://${APP}.azurewebsites.net"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deployment-url.outputs.url }})
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "✅ Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "⏳ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "⚠️ Deployment may need more time to start. Please verify manually at ${{ steps.deployment-url.outputs.url }}"
          exit 0

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.determine-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Name:** ${{ env.APP_NAME }}-${{ needs.determine-environment.outputs.environment == 'production' && 'prod' || 'test' }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
