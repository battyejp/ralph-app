name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
      - 'infra/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  AZURE_RESOURCE_GROUP: 'rg-ralph-app'
  APP_NAME: 'ralph-app-web'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.publish.outputs.artifact-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/frontend

      - name: Run tests
        run: npm run test
        working-directory: src/frontend

      - name: Build application
        run: npm run build
        working-directory: src/frontend
        env:
          NEXT_PUBLIC_API_URL: https://ralph-app-api-test.azurewebsites.net
          NODE_ENV: production

      - name: Create deployment package
        id: publish
        run: |
          # Create deployment directory with all necessary files
          mkdir -p deploy
          
          # Copy Next.js build output
          cp -r .next deploy/.next
          cp -r node_modules deploy/node_modules
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          
          # Copy public directory if it exists
          if [ -d "public" ]; then
            cp -r public deploy/public
          fi
          
          # Create startup script
          cat > deploy/server.js << 'EOF'
          const { createServer } = require('http')
          const { parse } = require('url')
          const next = require('next')
          
          const port = process.env.PORT || 3000
          const app = next({ dev: false })
          const handle = app.getRequestHandler()
          
          app.prepare().then(() => {
            createServer((req, res) => {
              const parsedUrl = parse(req.url, true)
              handle(req, res, parsedUrl)
            }).listen(port, () => {
              console.log(`> Ready on http://localhost:${port}`)
            })
          })
          EOF
          
          # Update package.json start script
          node -e "const pkg = require('./deploy/package.json'); pkg.scripts.start = 'node server.js'; require('fs').writeFileSync('./deploy/package.json', JSON.stringify(pkg, null, 2));"
          
          echo "artifact-name=frontend-${{ github.sha }}" >> $GITHUB_OUTPUT
        working-directory: src/frontend

      - name: Create deployment artifact
        run: |
          cd src/frontend/deploy
          zip -r ../../../frontend-deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ github.sha }}
          path: frontend-deploy.zip
          retention-days: 5

  deploy-test:
    name: Deploy to Test
    needs: build
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (Test)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-test
          package: frontend-deploy.zip

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_NAME }}-test.azurewebsites.net)
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "✅ Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "⏳ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "⚠️ Deployment may need more time to start. Please verify manually."
          exit 0

  deploy-production:
    name: Deploy to Production
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-${{ github.sha }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-prod
          package: frontend-deploy.zip

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=10
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.APP_NAME }}-prod.azurewebsites.net)
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "✅ Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "⏳ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "⚠️ Deployment may need more time to start. Please verify manually."
          exit 0
