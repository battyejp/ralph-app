name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/backend

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: src/backend

      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage --settings coverage.runsettings
        working-directory: src/backend

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: src/backend/coverage/**/coverage.cobertura.xml
          targetdir: coverage-report
          reporttypes: Html;Cobertura;MarkdownSummaryGithub
          assemblyfilters: '-*Tests*'

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          retention-days: 14

      - name: Write coverage to job summary
        run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Generate coverage summary for PR
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage-report/Cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 85'

      - name: Add coverage comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Check coverage threshold
        run: |
          # Extract line coverage from the Cobertura report
          LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' coverage-report/Cobertura.xml | head -1)
          COVERAGE=$(echo "$LINE_RATE * 100" | bc -l | xargs printf "%.2f")
          echo "Line coverage: $COVERAGE%"

          # Fail if coverage is below 85%
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "::error::Code coverage ($COVERAGE%) is below the required threshold (85%)"
            exit 1
          fi
          echo "Coverage threshold met!"
