name: Backend Deploy Feature Environment

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'ralph/**'
    paths:
      - 'src/backend/**'
      - '.github/workflows/backend-deploy-feature.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        type: string
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_RESOURCE_GROUP: 'rg-ralph-app'
  APP_NAME: 'ralph-app-api'

jobs:
  build-and-deploy:
    name: Build and Deploy Feature
    runs-on: ubuntu-latest
    # Run on push to feature branches, manual trigger, or when 'deploy' label is added to PR
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.label.name == 'deploy')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate environment name
        id: env-name
        run: |
          # Extract branch name and sanitize for Azure resource naming
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          # Remove prefix (feature/, feat/, bugfix/, etc.)
          ENV_NAME=$(echo "$BRANCH_NAME" | sed 's|^[^/]*/||' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-20)
          echo "env-name=$ENV_NAME" >> $GITHUB_OUTPUT
          echo "Feature environment: $ENV_NAME"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/backend

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: src/backend

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
        working-directory: src/backend

      - name: Publish
        run: dotnet publish src/backend/CustomerApi/CustomerApi.csproj -c Release -o ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create or update feature App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Check if App Service exists, create if not
            SLOT_NAME="${{ steps.env-name.outputs.env-name }}"
            APP_SERVICE="${{ env.APP_NAME }}-test"

            # Try to create deployment slot (will fail silently if exists)
            az webapp deployment slot create \
              --name $APP_SERVICE \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --slot $SLOT_NAME \
              --configuration-source $APP_SERVICE \
              2>/dev/null || echo "Slot already exists or using standalone app"

      - name: Deploy to Feature Environment
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-test
          slot-name: ${{ steps.env-name.outputs.env-name }}
          package: ./publish

      - name: Get deployment URL
        id: deployment-url
        run: |
          SLOT_NAME="${{ steps.env-name.outputs.env-name }}"
          URL="https://${{ env.APP_NAME }}-test-${SLOT_NAME}.azurewebsites.net"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Feature Environment Deployed

              Your feature environment is ready:

              **API URL:** ${{ steps.deployment-url.outputs.url }}
              **Swagger:** ${{ steps.deployment-url.outputs.url }}/swagger

              This environment will be automatically cleaned up when the PR is closed.`
            })

  cleanup:
    name: Cleanup Feature Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    steps:
      - name: Generate environment name
        id: env-name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          ENV_NAME=$(echo "$BRANCH_NAME" | sed 's|^[^/]*/||' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-20)
          echo "env-name=$ENV_NAME" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete deployment slot
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment slot delete \
              --name ${{ env.APP_NAME }}-test \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --slot ${{ steps.env-name.outputs.env-name }} \
              2>/dev/null || echo "Slot already deleted or doesn't exist"
