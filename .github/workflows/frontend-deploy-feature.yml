name: Frontend Deploy Feature Environment

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'ralph/**'
    paths:
      - 'src/frontend/**'
      - '.github/workflows/frontend-deploy-feature.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        type: string
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'
  AZURE_RESOURCE_GROUP: 'rg-ralph-app'
  APP_NAME: 'ralph-app-web'

jobs:
  generate-env-name:
    name: Generate Environment Name
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.env-name }}
      api-url: ${{ steps.api-url.outputs.url }}
    steps:
      - name: Generate environment name
        id: env-name
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          ENV_NAME=$(echo "$BRANCH_NAME" | sed 's|^[^/]*/||' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-20)
          echo "env-name=$ENV_NAME" >> $GITHUB_OUTPUT
          echo "Feature environment: $ENV_NAME"

      - name: Set API URL
        id: api-url
        run: |
          API_URL="https://ralph-app-api-test-${{ steps.env-name.outputs.env-name }}.azurewebsites.net"
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"

  build:
    name: Build
    needs: generate-env-name
    uses: ./.github/workflows/frontend-build-reusable.yml
    with:
      api-url: ${{ needs.generate-env-name.outputs.api-url }}

  deploy-feature:
    name: Deploy Feature
    needs: [generate-env-name, build]
    runs-on: ubuntu-latest
    environment: test
    # Run on push to feature branches, manual trigger, or when 'deploy' label is added to PR
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.label.name == 'deploy')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Move deployment zip to workspace
        run: |
          mv frontend-*/frontend-deploy.zip ./frontend-deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create or update feature App Service slot
        uses: azure/cli@v2
        with:
          inlineScript: |
            SLOT_NAME="${{ needs.generate-env-name.outputs.env-name }}"
            APP_SERVICE="${{ env.APP_NAME }}-test"

            # Check if slot exists
            SLOT_EXISTS=$(az webapp deployment slot list \
              --name $APP_SERVICE \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "[?name=='$SLOT_NAME'].name" -o tsv)

            if [ -z "$SLOT_EXISTS" ]; then
              echo "Creating deployment slot: $SLOT_NAME"
              az webapp deployment slot create \
                --name $APP_SERVICE \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                --slot $SLOT_NAME \
                --configuration-source $APP_SERVICE
            else
              echo "Slot $SLOT_NAME already exists"
            fi

      - name: Deploy to Feature Environment
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}-test
          slot-name: ${{ needs.generate-env-name.outputs.env-name }}
          package: frontend-deploy.zip

      - name: Get deployment URL
        id: deployment-url
        run: |
          SLOT_NAME="${{ needs.generate-env-name.outputs.env-name }}"
          URL="https://${{ env.APP_NAME }}-test-${SLOT_NAME}.azurewebsites.net"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          MAX_RETRIES=8
          RETRY=0
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deployment-url.outputs.url }} || echo "000")
            
            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "301" ] || [ "$HTTP_CODE" == "302" ]; then
              echo "âœ… Deployment successful! HTTP Status: $HTTP_CODE"
              exit 0
            fi
            
            echo "â³ Waiting for app to be ready... (HTTP $HTTP_CODE) - Retry $((RETRY+1))/$MAX_RETRIES"
            sleep 15
            RETRY=$((RETRY+1))
          done
          
          echo "âš ï¸ Deployment may need more time to start. Please verify manually."
          exit 0

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const envName = '${{ needs.generate-env-name.outputs.env-name }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŽ¨ Feature Environment Deployed

              Your feature environment is ready:

              **Frontend URL:** ${{ steps.deployment-url.outputs.url }}
              **Backend API URL:** ${{ needs.generate-env-name.outputs.api-url }}
              **Environment:** ${envName}

              The frontend is configured to communicate with the feature backend API.
              
              This environment will be automatically cleaned up when the PR is closed.`
            })

  cleanup:
    name: Cleanup Feature Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    steps:
      - name: Generate environment name
        id: env-name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          ENV_NAME=$(echo "$BRANCH_NAME" | sed 's|^[^/]*/||' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | cut -c1-20)
          echo "env-name=$ENV_NAME" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete deployment slot
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment slot delete \
              --name ${{ env.APP_NAME }}-test \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --slot ${{ steps.env-name.outputs.env-name }} \
              2>/dev/null || echo "Slot already deleted or doesn't exist"
